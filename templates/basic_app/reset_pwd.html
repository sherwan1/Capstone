{% block head %}
	{% load staticfiles %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static '/images/icons/favicon.ico' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
{% endblock %}

{% block body_block %}

 {% block navbar %}
 {% endblock %}

<div class="limiter">
		<div class="container-login100" style="background-image:  url( {% static 'images/img-01.jpg' %}); -webkit-filter: sepia(1);
  			filter: sepia(1);">
			<div class="wrap-login100 p-t-190 p-b-30">


					<span class="login100-form-title p-t-20 p-b-45">
						<h1 style="color: black;">Reset Password</h1>
					</span>


					<div id="login_form">
					      <form method="POST" >
							  {% csrf_token %}

							 

							 <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
								<input class="input100" type="password" name="pwd" placeholder="Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock"></i>
								</span>
							</div>


							  <div class="container-login100-form-btn p-t-10">
								<button class="login100-form-btn">
									Reset Password
								</button>
							</div>


							</form>

							

							<div id="signup_button" class="text-center w-full">
								<a class="txt1" href="#">
									<h1>Create new account</h1>
									<i class="fa fa-long-arrow-right"></i>
								</a>
							</div>

					</div>

				<div id="signup_form" style="display: none;">
					  <form method="POST" action="{% url 'basic_app:register' %}">
          				{% csrf_token %}

						  <div class="wrap-input100 validate-input m-b-10" data-validate = "First name is required">
								<input class="input100" type="text" name="firstname" placeholder="First name">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-user"></i>
								</span>
							</div>
						  	<div class="wrap-input100 validate-input m-b-10" data-validate = "Last name is required">
								<input class="input100" type="text" name="lastname" placeholder="Last name">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-user"></i>
								</span>
							</div>
						  <div class="wrap-input100 validate-input m-b-10" data-validate = "Email is required">
								<input class="input100" type="text" name="email" placeholder="School Email">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-user"></i>
								</span>
							</div>

							 <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
								<input class="input100" type="password" name="password" placeholder="Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock"></i>
								</span>
							</div>

							<input type="radio" style="margin-left: 5%; width: 12px; height: 12px" id="one" name="first_item" value="Student" />
            <label for="one" style="margin-left: 2%;font-size: 175%; color:black">Student</label>
            

            <input type="radio" style="margin-left: 5%; width: 12px; height: 12px" id="two" name="first_item" value="Instructor"/>   
            <label for="two" style="margin-left: 2%; font-size: 175%; color:black">Instructor</label>     
            
							  <div class="container-login100-form-btn p-t-10">
								<button class="login100-form-btn">
									Register
								</button>
							</div>

						  <div class="container-login100-form-btn p-t-10">


									<button id="back_button" class="login100-form-btn">

										<i class="fa fa-long-arrow-left"></i>
										<strong>Back to Login</strong>

								</button>

							</div>



					</form>
				</div>

			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
